<body>
    <div class="container">
        <h1>irisgram</h1>
        <p class="subtitle">⦿ let the music shape the iris ⦿</p>
        
        <div class="main-layout">
            <div class="controls-panel" id="controlsPanel">
                <div class="control-section">
                    <h3>colors</h3>
                    <div class="color-picker-group">
                        <label for="irisColor">iris color:</label>
                        <input type="color" id="irisColor" class="color-picker" value="#6ea6ff">
                    </div>
                    <div class="color-picker-group">
                        <label for="bgColor">background:</label>
                        <input type="color" id="bgColor" class="color-picker" value="#000000">
                    </div>
                </div>

                <div class="control-section">
                    <h3>upload song</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept="audio/*">
                        <label for="fileInput" class="file-input-label">choose file</label>
                    </div>
                    <div class="song-name" id="songName">no song loaded</div>
                </div>

                <div class="control-section">
                    <h3>default songs</h3>
                    <button class="btn btn-surprise" onclick="surpriseMe()">✨ surprise me!</button>
                </div>

                <div class="control-section">
                    <h3>controls</h3>
                    <button class="btn" id="playPauseBtn" onclick="handlePlayPause()" disabled>play</button>
                    <button class="btn btn-secondary reset-btn" onclick="resetSketch()">reset</button>
                </div>

                <div class="control-section">
                    <h3>save</h3>
                    <button class="btn btn-secondary save-btn" onclick="saveTransparent()">transparent</button>
                    <button class="btn btn-secondary save-btn" onclick="saveWithBg()">with background</button>
                </div>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <!-- P5.js canvas will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="contact-links">
            <a href="mailto:ns2229@cornell.edu" class="contact-btn email">
                <span>✉</span>
                <span>email</span>
            </a>
            <a href="https://naishasrivastava.github.io/" target="_blank" class="contact-btn portfolio">
                <span>★</span>
                <span>portfolio</span>
            </a>
            <a href="https://www.linkedin.com/in/naishasrivastava" target="_blank" class="contact-btn linkedin">
                <span>in</span>
                <span>linkedin</span>
            </a>
        </div>
        <p>made with ♥ by naisha srivastava</p>
        <p>© 2026</p>
    </footer>

    <script>
        let song;
        let fft;
        let angle = 0;
        let layer;
        let isPlaying = false;
        let isPaused = false;
        let isFinished = false;
        let hasReset = false;
        let irisColor = { r: 110, g: 166, b: 255 };
        let bgColor = { r: 0, g: 0, b: 0 };
        let playPauseBtn;
        let waveformColor = 255; // white or black for contrast
		let irisScale = 0.85;

        const defaultSongs = [
            { name: "espresso", url: "espresso.mp3" },
            { name: "dandelion", url: "dandelion.mp3" },
            { name: "get up", url: "getup.mp3" },
            { name: "nights like this", url: "nights.mp3" }
        ];

        function setup() {
            // Calculate canvas size to fill container
            let canvasSize = 550;
            if (windowWidth <= 768) {
                canvasSize = min(windowWidth - 40, 500);
            }
            
            let canvas = createCanvas(canvasSize, canvasSize);
            canvas.parent('canvasContainer');
            
            // Set canvas to fill container
            canvas.style('width', '100%');
            canvas.style('height', '100%');
            
            layer = createGraphics(canvasSize, canvasSize);
            fft = new p5.FFT(0, 256);
            frameRate(60);
            noLoop();
            getAudioContext().suspend();

            playPauseBtn = document.getElementById('playPauseBtn');

            // Color picker event listeners
            document.getElementById('irisColor').addEventListener('input', (e) => {
                irisColor = hexToRgb(e.target.value);
            });

            document.getElementById('bgColor').addEventListener('input', (e) => {
                bgColor = hexToRgb(e.target.value);
                document.getElementById('canvasContainer').style.backgroundColor = e.target.value;
                // Calculate contrast for waveform color
                const brightness = (bgColor.r * 299 + bgColor.g * 587 + bgColor.b * 114) / 1000;
                waveformColor = brightness > 128 ? 0 : 255; // black if light bg, white if dark bg
                redraw();
            });

            // File input event listener
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Redraw interval
            setInterval(() => {
                if (isPlaying) redraw();
            }, 1000 / 60);
        }

        function windowResized() {
            let canvasSize = 550;
            if (windowWidth <= 768) {
                canvasSize = min(windowWidth - 40, 500);
            }
            resizeCanvas(canvasSize, canvasSize);
            layer = createGraphics(canvasSize, canvasSize);
            redraw();
        }

        function draw() {
            background(bgColor.r, bgColor.g, bgColor.b);
            
            if (!song || !song.isLoaded()) {
                // Show straight line only after reset
                if (hasReset) {
                    push();
                    translate(width / 2, height / 2);
                    noFill();
                    stroke(waveformColor);
                    strokeWeight(1);
                    line(0, 30 * irisScale, 0, 215 * irisScale);
                    pop();
                }
                image(layer, 0, 0);
                return;
            }

            let d = song.duration();
            let current = song.currentTime();
            let progress = constrain(current / d, 0, 1);
            
            // Increment angle smoothly based on song progress
            let targetAngle = progress * 361.5;
            angle = min(angle + (targetAngle - angle) * 0.2, 361.5);

            let spectrum = fft.analyze().reverse().slice(40);

            // Live spectrum visualization (contrasting waveform)
            push();
            translate(width / 2, height / 2);
            noFill();
            stroke(waveformColor);
            strokeWeight(1);
            beginShape();
            for (let i = 0; i < spectrum.length; i++) {
			    let a = spectrum[i];
			    vertex(map(a, 0, 256, -2 * irisScale, 2 * irisScale), map(i, 0, spectrum.length, 30 * irisScale, 215 * irisScale));
			}
            endShape();
            pop();

            // Build iris pattern while playing
            if (isPlaying) {
                push();
                translate(width / 2, height / 2);
                rotate(radians(angle));
                
                layer.push();
                layer.translate(width / 2, height / 2);
                layer.rotate(radians(-angle));
                for (let i = 50; i < spectrum.length; i++) {
				    let scaledI = i * irisScale; // scale distance from center
				    layer.strokeWeight(0.018 * spectrum[i] * irisScale); // optionally scale stroke too
				    layer.stroke(irisColor.r, irisColor.g, irisColor.b, spectrum[i] / 40);
				    layer.line(0, scaledI, 0, scaledI);
				}
                layer.pop();
                
                image(layer, -width / 2, -height / 2);
                pop();

                // Check if song ended
                if (current >= d - 0.1) {
                    song.stop();
                    isPlaying = false;
                    isPaused = false;
                    isFinished = true;
                    playPauseBtn.textContent = 'play';
                }
            } else {
                image(layer, 0, 0);
            }
        }

        function handlePlayPause() {
            if (!song || !song.isLoaded()) return;

            if (getAudioContext().state !== 'running') {
                getAudioContext().resume();
            }

            if (!isPlaying && !isPaused) {
                // Starting fresh - don't reset angle or clear layer
                song.play();
                fft.setInput(song);
                isPlaying = true;
                isFinished = false;
                hasReset = false;
                playPauseBtn.textContent = 'pause';
            } else if (isPlaying) {
                song.pause();
                isPlaying = false;
                isPaused = true;
                playPauseBtn.textContent = 'play';
            } else if (isPaused) {
                song.play();
                isPlaying = true;
                isPaused = false;
                playPauseBtn.textContent = 'pause';
            }
        }

        function resetSketch() {
            layer.clear();
            background(bgColor.r, bgColor.g, bgColor.b);
            if (song) song.stop();
            angle = 0;
            isPlaying = false;
            isPaused = false;
            isFinished = false;
            hasReset = true;
            playPauseBtn.textContent = 'play';
            redraw();
        }

        function saveTransparent() {
            save(layer, 'irisgram.png');
        }

        function saveWithBg() {
            let bgLayer = createGraphics(width, height);
            bgLayer.background(bgColor.r, bgColor.g, bgColor.b);
            bgLayer.image(layer, 0, 0);
            save(bgLayer, 'irisgram_withbg.png');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.includes('audio')) {
                    alert('please select an audio file');
                    return;
                }
                resetSketch();
                hasReset = false;
                if (song) song.stop();
                document.getElementById('songName').textContent = 'loading...';
                const fileURL = URL.createObjectURL(file);
                song = loadSound(fileURL, () => {
                    document.getElementById('songName').textContent = file.name.toLowerCase();
                    fft.setInput(song);
                    playPauseBtn.disabled = false;
                    redraw();
                }, (err) => {
                    console.error('failed to load file:', err);
                    document.getElementById('songName').textContent = 'failed to load';
                    alert('failed to load audio file. please try a different file.');
                });
            }
        }

        function surpriseMe() {
            resetSketch();
            hasReset = false;
            const randomSong = defaultSongs[Math.floor(Math.random() * defaultSongs.length)];
            if (song) song.stop();
            document.getElementById('songName').textContent = 'loading...';
            song = loadSound(randomSong.url, () => {
                document.getElementById('songName').textContent = randomSong.name;
                fft.setInput(song);
                playPauseBtn.disabled = false;
                redraw();
            }, (err) => {
                console.error('failed to load song:', err);
                document.getElementById('songName').textContent = 'failed to load';
                alert('failed to load song. please try uploading your own!');
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 110, g: 166, b: 255 };
        }
    </script>
