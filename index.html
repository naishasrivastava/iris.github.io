<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irisgram - Audio Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fffbeb;
            color: #78350f;
            line-height: 1.6;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: lowercase;
            color: #78350f;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .controls-panel {
            background: white;
            padding: 1rem;
            border: 2px solid #78350f;
            box-shadow: 6px 6px 0px rgba(120, 53, 15, 0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            height: fit-content;
        }

        .control-section {
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #fef3c7;
        }

        .control-section.full-width {
            grid-column: 1 / -1;
        }

        .control-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .control-section h3 {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: lowercase;
            color: #1d4ed8;
            margin-bottom: 0.4rem;
        }

        .color-picker-group {
            margin-bottom: 0.5rem;
        }

        .color-picker-group:last-child {
            margin-bottom: 0;
        }

        .color-picker-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: lowercase;
            color: #78350f;
            margin-bottom: 0.3rem;
        }

        .color-picker {
            width: 100%;
            height: 32px;
            border: 2px solid #78350f;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 0.45rem 0.6rem;
            font-weight: 700;
            text-transform: lowercase;
            border: 2px solid #78350f;
            background: #2563eb;
            color: white;
            cursor: pointer;
            margin-bottom: 0.35rem;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: #78350f;
        }

        .btn-secondary:hover {
            background: #fef3c7;
        }

        .btn-surprise {
            background: linear-gradient(135deg, #5C81F6 0%, #9B87F5 100%);
            border: 2px solid #78350f;
            font-size: 0.85rem;
            margin-bottom: 0;
        }

        .btn-surprise:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.45rem 0.6rem;
            font-weight: 700;
            text-transform: lowercase;
            border: 2px solid #78350f;
            background: white;
            color: #78350f;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.75rem;
        }

        .file-input-label:hover {
            background: #fef3c7;
        }

        .song-name {
            font-size: 0.7rem;
            color: #92400e;
            text-align: center;
            margin-top: 0.4rem;
            font-weight: 600;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border: 2px solid #78350f;
            box-shadow: 6px 6px 0px rgba(120, 53, 15, 0.15);
            overflow: hidden;
            aspect-ratio: 1;
            width: 100%;
        }

        @media (max-width: 1024px) {
            body {
                padding: 0.5rem;
                min-height: auto;
            }

            .container {
                height: auto;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 0.5rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                overflow: visible;
            }

            .controls-panel {
                grid-template-columns: 1fr 1fr;
                padding: 1rem;
                height: auto;
            }

            .canvas-container {
                padding: 0.5rem;
                aspect-ratio: 1;
                width: 100%;
            }
        }

        @media (max-width: 640px) {
            .controls-panel {
                grid-template-columns: 1fr;
            }

            .control-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>irisgram</h1>
        
        <div class="main-layout">
            <div class="controls-panel">
                <div class="control-section">
                    <h3>iris color</h3>
                    <input type="color" id="irisColor" class="color-picker" value="#6ea6ff">
                </div>

                <div class="control-section">
                    <h3>background</h3>
                    <input type="color" id="bgColor" class="color-picker" value="#000000">
                </div>

                <div class="control-section full-width">
                    <h3>upload song</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg,audio/wav,audio/*">
                        <label for="fileInput" class="file-input-label">choose file</label>
                    </div>
                    <div class="song-name" id="songName">no song loaded</div>
                </div>

                <div class="control-section full-width">
                    <h3>default songs</h3>
                    <button class="btn btn-surprise" onclick="surpriseMe()">âœ¨ surprise me!</button>
                </div>

                <div class="control-section">
                    <h3>controls</h3>
                    <button class="btn" id="playPauseBtn" onclick="handlePlayPause()">play</button>
                    <button class="btn btn-secondary" onclick="resetSketch()">reset</button>
                </div>

                <div class="control-section">
                    <h3>save</h3>
                    <button class="btn btn-secondary" onclick="saveTransparent()">transparent</button>
                    <button class="btn btn-secondary" onclick="saveWithBg()">with background</button>
                </div>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <!-- P5.js canvas will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let song;
        let fft;
        let angle = 0;
        let layer;
        let isPlaying = false;
        let isPaused = false;
        let isFinished = false;
        let irisColor = { r: 110, g: 166, b: 255 };
        let bgColor = { r: 0, g: 0, b: 0 };
        let currentSongName = "no song loaded";

        // Default songs with relative paths
        const defaultSongs = [
            { name: "espresso", url: "espresso.mp3" },
            { name: "dandelion", url: "dandelion.mp3" },
            { name: "getup", url: "getup.mp3" },
            { name: "nights", url: "nights.mp3" }
        ];

        // Wait for p5.sound to load
        function preload() {
            // This ensures p5.sound is ready
        }

        function setup() {
            let container = document.getElementById('canvasContainer');
            let containerSize = min(container.clientWidth, container.clientHeight) - 32;
            
            let canvas = createCanvas(containerSize, containerSize);
            canvas.parent('canvasContainer');
            layer = createGraphics(width, height);
            fft = new p5.FFT(0, 256);
            frameRate(60);
            loop();
            
            userStartAudio();

            // Color pickers
            document.getElementById('irisColor').addEventListener('input', (e) => {
                const hex = e.target.value;
                irisColor = hexToRgb(hex);
            });

            document.getElementById('bgColor').addEventListener('input', (e) => {
                const hex = e.target.value;
                bgColor = hexToRgb(hex);
                document.getElementById('canvasContainer').style.backgroundColor = hex;
            });

            // File upload
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Set initial canvas container background
            document.getElementById('canvasContainer').style.backgroundColor = '#000000';
        }

        function windowResized() {
            let container = document.getElementById('canvasContainer');
            let containerSize = min(container.clientWidth, container.clientHeight) - 32;
            
            resizeCanvas(containerSize, containerSize);
            let oldLayer = layer;
            layer = createGraphics(width, height);
            if (oldLayer) {
                layer.image(oldLayer, 0, 0, width, height);
            }
        }

        function draw() {
            background(bgColor.r, bgColor.g, bgColor.b);
            
            if (!song || !song.isLoaded()) {
                image(layer, 0, 0);
                return;
            }

            let d = song.duration();
            let current = song.currentTime();
            let progress = constrain(current / d, 0, 1);
            angle = progress * 361;

            let spectrum = fft.analyze().reverse().slice(40);

            // Calculate contrast for white/black line
            let brightness = (bgColor.r * 299 + bgColor.g * 587 + bgColor.b * 114) / 1000;
            let lineColor = brightness > 128 ? 0 : 255;

            push();
            translate(width / 2, height / 2);
            noFill();
            stroke(lineColor);
            beginShape();
            for (let i = 0; i < spectrum.length; i++) {
                let a = spectrum[i];
                vertex(map(a, 0, 256, -2, 2), map(i, 0, spectrum.length, 30, 215));
            }
            endShape();
            pop();

            if (isPlaying && angle <= 361) {
                push();
                translate(width / 2, height / 2);
                rotate(radians(angle));
                layer.push();
                layer.translate(width / 2, height / 2);
                layer.rotate(radians(-angle));
                for (let i = 0; i < spectrum.length; i++) {
                    layer.strokeWeight(0.018 * spectrum[i]);
                    layer.stroke(irisColor.r, irisColor.g, irisColor.b, spectrum[i] / 40);
                    layer.line(0, i, 0, i);
                }
                layer.pop();
                image(layer, -width / 2, -height / 2);
                pop();

                if (angle >= 361 || current >= d) {
                    song.stop();
                    isPlaying = false;
                    isPaused = false;
                    isFinished = true;
                    document.getElementById('playPauseBtn').textContent = 'play';
                }
            } else {
                image(layer, 0, 0);
            }
        }

        function handlePlayPause() {
            if (!song || !song.isLoaded()) {
                alert('please load a song first!');
                return;
            }

            if (isFinished) return;

            userStartAudio();

            if (!isPlaying && !isPaused) {
                angle = 0;
                layer.clear();
                song.play();
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = 'pause';
            } else if (isPlaying) {
                song.pause();
                isPlaying = false;
                isPaused = true;
                document.getElementById('playPauseBtn').textContent = 'play';
            } else if (isPaused) {
                song.play();
                isPlaying = true;
                isPaused = false;
                document.getElementById('playPauseBtn').textContent = 'pause';
            }
        }

        function resetSketch() {
            layer.clear();
            if (song) song.stop();
            angle = 0;
            isPlaying = false;
            isPaused = false;
            isFinished = false;
            document.getElementById('playPauseBtn').textContent = 'play';
        }

        function saveTransparent() {
            let exportLayer = createGraphics(width, height);
            exportLayer.image(layer, 0, 0);
            save(exportLayer, 'irisgram.png');
        }

        function saveWithBg() {
            let bgLayer = createGraphics(width, height);
            bgLayer.background(bgColor.r, bgColor.g, bgColor.b);
            bgLayer.image(layer, 0, 0);
            save(bgLayer, 'irisgram_withbg.png');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (!file.type.includes('audio')) {
                    alert('please select an audio file (mp3, wav, etc.)');
                    event.target.value = '';
                    return;
                }
                resetSketch();
                if (song) {
                    song.stop();
                }
                document.getElementById('songName').textContent = 'loading...';
                const fileURL = URL.createObjectURL(file);
                
                loadSound(fileURL, (loadedSong) => {
                    song = loadedSong;
                    currentSongName = file.name;
                    document.getElementById('songName').textContent = file.name;
                }, (err) => {
                    console.error('Failed to load file:', err);
                    document.getElementById('songName').textContent = 'failed to load';
                    alert('failed to load audio file. please try a different file.');
                });
            }
        }

        function surpriseMe() {
            resetSketch();
            const randomSong = defaultSongs[Math.floor(Math.random() * defaultSongs.length)];
            if (song) {
                song.stop();
            }
            document.getElementById('songName').textContent = 'loading...';
            
            loadSound(randomSong.url, (loadedSong) => {
                song = loadedSong;
                currentSongName = randomSong.name;
                document.getElementById('songName').textContent = randomSong.name;
            }, (err) => {
                console.error('Failed to load song:', err);
                document.getElementById('songName').textContent = 'failed to load';
                alert('failed to load song. please check that the audio files are in the same folder!');
            });
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 110, g: 166, b: 255 };
        }
    </script>
</body>
</html>
